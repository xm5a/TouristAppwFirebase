    <script type="module">
        // 1. Correct Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBmvrTANm1-jNwmeaMhpjq9JKTTAofcEWg",
            authDomain: "tourist-app-test-63310.firebaseapp.com",
            projectId: "tourist-app-test-63310",
            storageBucket: "tourist-app-test-63310.firebasestorage.app",
            messagingSenderId: "514944152276",
            appId: "1:514944152276:web:4f723294cbcaa8f7b10141",
            measurementId: "G-SFSQ0B034K"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // 2. Correctly Get Elements
        const loginForm = document.getElementById("loginForm");
        const emailInp = document.getElementById("email");
        const passwordInp = document.getElementById("password");
        
        // 3. Corrected handleSignIn function (using async/await pattern)
        async function handleSignIn() {
            const email = emailInp.value;
            const password = passwordInp.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                
                const user = userCredential.user;
                console.log("Sign-in successful. Redirecting user:", user.uid);
                
                // 4. REDIRECT AFTER SUCCESS
                window.location.href = "tracker.html";

            } catch (error) {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error("Firebase Sign-in Error:", errorCode, errorMessage);
                alert(`Error: ${errorMessage}`);
            }
        }
        
        // 5. Correctly Attach Event Listener to the FORM
        if (loginForm) { // Added a check just in case, though it should be fine now
             loginForm.addEventListener('submit', function(event) {
                
                event.preventDefault(); // This should now run!
                handleSignIn();
            
            });
        }
        
        // JavaScript for password visibility toggle (Kept outside of the submit logic)
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeOpen = document.querySelector('#eye-open');
        const eyeClosed = document.querySelector('#eye-closed');

        if (togglePassword) { // Added a check here too, for safety
            togglePassword.addEventListener('click', function (e) {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                eyeOpen.classList.toggle('hidden');
                eyeClosed.classList.toggle('hidden');
            });
        }
    </script>
